<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Recommendation Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    input, select, button, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #45a049;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f1f1f1;
      color: #333;
      white-space: pre-wrap; /* Maintain formatting for multiline text */
      font-size: 14px;
      line-height: 1.5;
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diet Recommendation Generator</h1>
    
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <label for="goal">Goal:</label>
    <select id="goal">
      <option value="weight loss">Weight Loss</option>
      <option value="muscle gain">Muscle Gain</option>
      <option value="maintain">Maintain</option>
    </select>

    <label for="diet_type">Diet Type:</label>
    <select id="diet_type">
      <option value="veg">Veg</option>
      <option value="non-veg">Non-Veg</option>
    </select>

    <label for="activity_level">Activity Level:</label>
    <select id="activity_level">
      <option value="low">Low</option>
      <option value="moderate">Moderate</option>
      <option value="high">High</option>
    </select>

    <button onclick="generateDiet()">Generate Diet</button>

    <div id="response" class="response"></div>
  </div>

  <script>
    async function generateDiet() {
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const age = document.getElementById('age').value;
      const goal = document.getElementById('goal').value;
      const dietType = document.getElementById('diet_type').value;
      const activityLevel = document.getElementById('activity_level').value;

      // Ensure all required fields are filled before submitting
      if (!height || !weight || !age) {
        return; // Simply return if data is missing, do nothing (no alerts or prompts)
      }

      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'none';  // Hide the response div before the request

      try {
        const response = await fetch('/diet-recommendation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            height: height,
            weight: weight,
            age: age,
            goal: goal,
            diet_type: dietType,
            activity_level: activityLevel
          }),
        });

        const data = await response.json();

        // Display the response after receiving the data
        responseDiv.style.display = 'block';
        responseDiv.innerHTML = data.response;  // Use HTML for proper formatting
      } catch (error) {
        // Hide the response and make sure no message is shown to the user
        responseDiv.style.display = 'none';  // Keep hidden if there's an error
      }
    }
  </script>
</body>
</html>
