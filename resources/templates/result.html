<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Recommendation Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f1f1f1;
      color: #333;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }
    .back-btn {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Diet Recommendation</h1>
    <div id="dietResponse" class="response"></div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    document.getElementById('dietResponse').innerText = sessionStorage.getItem("dietResponse") || "No data available.";

    function goBack() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
