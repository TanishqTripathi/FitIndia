<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" th:href="@{/css/stylecaloriecalculator.css}">
    <link rel="stylesheet" th:href="@{/css/stylenavbar.css}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img th:src="@{/css/Fit_INDIA.png}" alt="FitIndia Logo"> </a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/signup}">Signup</a></li>
            <li><a th:href="@{/caloriecalculator}">Calculate Calories</a></li>
            <li><a th:href="@{/dietplan}">Diet Plan</a></li>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
        </ul>
        <div class="mode-toggle">
            <button id="dark-mode-toggle">Dark Mode</button>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

<div class="container">
    <h1>Calorie Calculator</h1>

    <form id="calorieForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required><br><br>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
        </select><br><br>

        <button type="button" onclick="calculateCalories()">Calculate</button>
    </form>

    <div id="result" class="hidden">
        <h2>Your Calorie Needs:</h2>
        <div id="calories"></div>
    </div>
</div>
    <script th:src="@{css/js/scriptcaloriecalculator.js}"></script>
    <script th:src="@{css/js/script.js}"></script>
</body>
</html>
