<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  </head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.css">

<style>
    body {
        background-color: #222; /* Dark background */
        color: #eee; /* Light text color */
    }

    /* Sidebar */
    #sidebar {
        background-color: #333;
        padding: 20px;
        height: 100vh; /* Full viewport height */
        position: fixed; /* Fixed sidebar */
        left: 0;
        top: 0;
        width: 250px; /* Adjust width as needed */
    }

    #sidebar a {
        color: #eee;
        text-decoration: none;
        display: block; /* Stack links vertically */
        padding: 10px;
    }

    /* Main Content Area */
    #content {
        margin-left: 270px; /* Adjust margin based on sidebar width */
        padding: 20px;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between; /* Align items to start and end */
        align-items: center;
        margin-bottom: 20px;
    }

    /* Circular Progress Indicators */
  .circle-progress {
        position: relative;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
    }

  .circle-progress canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

  .circle-progress span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
    }

    /* Charts Placeholder */
  .chart {
        height: 300px; /* Adjust height as needed */
        background-color: #444; /* Darker background for charts */
        margin-bottom: 20px;
    }
</style>

<body>

    <div id="sidebar">
        <a href="#"> <i class="fas fa-th"></i> Dashboard</a>
        <a href="#"> <i class="fas fa-users"></i> Community</a>
        <a href="#"> <i class="fas fa-graduation-cap"></i> Training</a>
        <a href="#"> <i class="fas fa-dumbbell"></i> Excercises</a>
        <a href="#"> <i class="fas fa-cog"></i> Settings</a>
        <a href="#"> <i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>

    <div id="content">
        <header>
            <h1>Dashboard Health Rate</h1>
            <div>
                <i class="fas fa-user-circle fa-2x"></i>  </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="circle-progress" id="progress1">
                        <span id="value1">96</span>
                    </div>
                    <p>Activity</p>
                </div>
                <div class="col-md-3">
                    <div class="circle-progress" id="progress2">
                        <span id="value2">360</span>
                    </div>
                    <p>Calories</p>
                </div>
                <div class="col-md-3">
                    <div class="circle-progress" id="progress3">
                        <span id="value3">1.2k</span>
                    </div>
                    <p>Steps</p>
                </div>
                <div class="col-md-3">
                    <div class="circle-progress" id="progress4">
                        <span id="value4">6</span>
                    </div>
                    <p>Hours Slept</p>
                </div>
            </div>
            \<end>code</end>
        </div>
        \<end>code</end>
    </div>
    \<end>code</end>
</body>
